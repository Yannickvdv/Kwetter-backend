<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="/template/layout.xhtml">
            <ui:define name="body">
                <h1>Users</h1>
                <h:panelGroup id="users">
                    <h:form>
                        <h:dataTable class="table table-striped table-hover" value="#{userBean.getUsers(username.value)}" var="user">
                            <h:column>
                                <f:facet name="header">Username</f:facet>
                                <h:outputLabel value="#{user.name}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">Language</f:facet>
                                <h:outputLabel value="#{user.language}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">Role</f:facet>
                                <div class="dropdown">
                                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" style="width:170px" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        #{user.role}
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <h:commandButton action="#{userBean.updateUserRole(user, 'USER')}" class="dropdown-item" value="User" />
                                        <h:commandButton action="#{userBean.updateUserRole(user, 'MODERATOR')}" class="dropdown-item" value="Moderator" />
                                        <h:commandButton action="#{userBean.updateUserRole(user, 'ADMINISTRATOR')}" class="dropdown-item" value="Administrator" />
                                    </div>
                                </div>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </h:panelGroup>
            </ui:define>
        </ui:composition>
    </body>
</html>

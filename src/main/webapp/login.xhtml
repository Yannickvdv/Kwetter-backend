<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <body>
        <ui:composition template="/template/layout.xhtml">

            <ui:define name="content">
                <h:panelGrid class="mx-auto" columns="2">
                    <h:form id="login">
                        <h1>Please sign in</h1>
                        <h:inputText a:autofocus="" a:placeholder="Username" binding="#{username}" class="form-control" required="" />
                        <h:inputSecret a:placeholder="Password" binding="#{password}" class="form-control" required="" />
                        <h:commandButton action="#{authBean.login(username.value, password.value)}" class="btn btn-lg btn-primary btn-block" value="Sign in" />
                    </h:form>
                </h:panelGrid>
            </ui:define>

        </ui:composition>
    </body>
</html>
